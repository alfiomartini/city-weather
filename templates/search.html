<table class="table table-dark">
    <thead>
        <tr>
            <th> City</th> <th> Country</th> <th>Population</th>
        </tr>
    </thead>
    <tbody>
        {% for word in words %}
        <tr>
            <td> <span class="tname">{{word['city']}}</span></td>
            <td> <span class="tdept">{{word['country']}}</span></td>
            <td> <span class="tpos"> {{word['population']}}</span></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
